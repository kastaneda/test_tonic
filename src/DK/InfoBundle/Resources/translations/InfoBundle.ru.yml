
pages:
    homepage: >
        <p><b>Мини реферальная система.</b></p>

        <p>Сделать регистрацию пользователя с отправкой письма со ссылкой активации.</p>

        <p>Поля в форме регистрации:<br>
        - First Name<br>
        - Last Name<br>
        - Email<br>
        - Password<br>
        - Password confirm</p>

        <p>Для каждого зарегистрированного пользователя генериреутеся 6-ти значный уникальный реферальный код.</p>

        <p>Этот реферальный код может быть добавлен как гет параметр к url ведущий на любую страницу сайта. например: <span class="text-like-link">http://site.com/news/1/?ref=ab45j2</span></p>

        <p>Необходимо отлавливать переходы на сайт имеющие в запросе такой параметр и сохранять: ref, ip, referer, date
        и делать редирект на страницу без параметра</p>

        <p>Если пользователь пришедший на сайт по реферальной ссылке регистрируется мы должны сохрянять информацию о его реферале и данные: ip, referer, date</p>

        <p>Необходимо использовать symfony2, FOSUserBundle</p>

        <p>Реализовать функционал независимым бандлом который может ставится на проект symfony2+FOSUserBundle<br>
        <span id="typed-cursor" class="blinking">|</span></p>
